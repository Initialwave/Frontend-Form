<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<style>
    body {
      background-image: url(https://i.redd.it/wmf4pf98d4l61.png);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <body>
  
    <div class="form-container">
      <h1>Sign Up</h1>
  
      <div class="password-requirements">
        <h5 class="requirements-header">Password Requirements:</h5>
  
        <div id="lengthRequirement" class="requirement">
          <div class="fulfilled-symbol"></div>
          Contains at least 8 characters
  
        <div id="passwordsMatchRequirement" class="requirement">
          <div class="fulfilled-symbol"></div>
          Passwords must match
        </div>
      </div>
      <form class="text-center p-5">
        <input required type="name" id="name" class="form-control mb-4 input-listener" placeholder="Enter Your Full Name" minLength="10">
        <input required type="email" id="email" class="form-control mb-4 input-listener" placeholder="Enter Your Email">
        <input required type="password" id="passwordInput" class="form-control mb-4 input-listener" placeholder="Enter Your Password">
        <input required type="password" id="confirmPasswordInput" class="form-control mb-4 input-listener" placeholder="Confirm Your Password">
        <select id="OccupationDropdown" placeholder='Occupation' label=''class="form-control mb-4 select-listener"><option value="" selected disabled hidden>Select Your Occupation</option></select>
        <select id="StateDropdown" placeholder='State' label=''class="form-control mb-4 select-listener"><option value="" selected disabled hidden>Select Your State</option></select>
        <button class="btn btn-info btn-block my-4" id="submitBtn" onclick="handleClick();return false;" >Submit</button>
      </form>
      
      <script src="./script.js"></script>
    </div>
    </body>
  </html>
